<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>May Form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>May</span> Web Design</h1>
      <div class="wrapper">
        <div class="company-info">
          <h3><span>May</span> Web Design</h3>
          <ul>
            <li><i class="fas fa-road"></i> 104 Arthur Eze Avenue</li>
            <li> <i class="fas fa-phone"></i> +234 809 876 8976</li>
            <li><i class="fas fa-envelope-square"></i> may@gmail.com</li>
          </ul>
        </div>
        <div class="company-form">
          <h3>Email us</h3>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="name" />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" />
            </p>
            <p>
              <label>Email address</label>
              <input type="email" name="email" />
            </p>
            <p>
              <label>Phone number</label>
              <input type="text" name="phone" />
            </p>
            <p class="full">
              <textarea name="message" rows="2"></textarea>
              <button>Submit</button>
            </p>
          </form>
      </div>
    </div>
  </body>
</html>
